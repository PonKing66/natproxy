log4j.rootLogger=INFO, Console, File
#log4j.logger.org.github.ponking66=DEBUG
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.Console.layout.ConversionPattern=%p - %d{yyyy-MM-dd HH:mm:ss} - %t - %c{1.} - %m%n
#File
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.DatePattern='.'yyyy-MM-dd
log4j.appender.File.File=../log/${log.filename}
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=%p - %d{yyyy-MM-dd HH:mm:ss} - %t - %c{1.} - %m%n
